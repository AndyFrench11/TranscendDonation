tag_checker:
  stage: build
  script:
    - python tag_checker.py $CI_COMMIT_TAG
  only:
    - tags

junit:
  stage: test
  script:
    - mvn -B -Xmx2000M clean test

recent-artifacts:
  stage: deploy
  script:
    - mvn -B -Xmx2000M clean site package
  artifacts:
    paths:
      - target/*.jar
    expire_in: 1 week
  except:
    - tags

release-artifacts:
  stage: deploy
  script:
    - mvn -B -Xmx2000M clean site package
  artifacts:
    paths:
    - target/*.jar
    - target/site/jacoco/*
  only:
    - tags
