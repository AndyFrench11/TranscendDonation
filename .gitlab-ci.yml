tag_checker:
  stage: build
  script:
    - python3 tag_checker.py $CI_COMMIT_TAG
  only:
    - tags

#junit:
#  stage: test
#  script:
#    - mvn -B clean test

recent-artifacts:
  stage: deploy
  script:
    - mvn -B -DskipTests clean site package
  artifacts:
    paths:
      - target/*.jar
    expire_in: 1 week
  except:
    - tags

server-deployment:
  stage: deploy
  script:
    - docker-compose down --remove-orphans
    - docker-compose up -d
  only:
    - deployment_test@seng302-2018/team-300

release-artifacts:
  stage: deploy
  script:
    - mvn -B clean site package
  artifacts:
    paths:
    - target/*.jar
    - target/site/jacoco/*
  only:
    - tags
